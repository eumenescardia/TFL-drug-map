<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>London Underground Map (Embedded)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ensure relative paths resolve correctly on GitHub Pages -->
  <base href="https://eumenescardia.github.io/TFL-drug-map/">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #header {
      font-family: 'Goudy Old Style', serif;
      font-size: 26px;
      font-weight: bold;
      background: white;
      padding: 10px;
      text-align: left;
    }
    #map { height: calc(100% - 50px); }
    .leaflet-tooltip { background: white; border: 1px solid #ccc; padding: 2px 4px; font-size: 12px; }
    .leaflet-control-scale, .leaflet-control-northarrow {
      margin-bottom: 10px;
    }
    .leaflet-control-northarrow {
      background: rgba(255, 255, 255, 0.8);
      padding: 4px 6px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="header">London tube map</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const lineColors = {
      bakerloo: "#B36305",
      central: "#E32017",
      circle: "#FFD300",
      district: "#00782A",
      hammersmith_and_city: "#F3A9BB",
      jubilee: "#A0A5A9",
      metropolitan: "#9B0056",
      northern: "#000000",
      piccadilly: "#003688",
      victoria: "#0098D4",
      waterloo_and_city: "#95CDBA"
    };

    // Define initial view parameters
    const initialCenter = [51.5074, -0.1278];
    const initialZoom = 10;

    // Calculate ~2km buffer in degrees
    const latFactor = 1 / 111000; // degrees lat per meter
    const lonFactor = 1 / (111000 * Math.cos(initialCenter[0] * Math.PI / 180));
    const bufferMeters = 2000;
    const latBuffer = bufferMeters * latFactor;
    const lonBuffer = bufferMeters * lonFactor;

    // Original bounds
    const origSW = [51.28, -0.53];
    const origNE = [51.70, 0.30];

    // Expanded bounds by ~2km
    const sw = [origSW[0] - latBuffer, origSW[1] - lonBuffer];
    const ne = [origNE[0] + latBuffer, origNE[1] + lonBuffer];
    const bounds = L.latLngBounds(sw, ne);

    // Initialize map with expanded pan boundary and lock zoom out to initialZoom
    const map = L.map('map', {
      maxBounds: bounds,
      maxBoundsViscosity: 1.0,
      minZoom: initialZoom
    }).setView(initialCenter, initialZoom);

    // Add base tiles
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; CartoDB',
      // You can also set a maxZoom here if desired (e.g., maxZoom: 18)
    }).addTo(map);

    // Add scale and north arrow
    L.control.scale({ position: 'bottomright', imperial: true, metric: false }).addTo(map);
    var north = L.control({ position: 'bottomright' });
    north.onAdd = function(map) {
      var div = L.DomUtil.create('div', 'leaflet-control-northarrow');
      div.innerHTML = 'N â†‘';
      return div;
    };
    north.addTo(map);

    // Fetch and draw lines & stations
    const lineDataUrl = './data-lines.json';
    const stationDataUrl = './data-stations.json';

    Promise.all([
      fetch(lineDataUrl).then(res => {
        if (!res.ok) throw new Error('Lines JSON not found');
        return res.json();
      }),
      fetch(stationDataUrl).then(res => {
        if (!res.ok) throw new Error('Stations JSON not found');
        return res.json();
      })
    ])
    .then(([lines, stations]) => {
      lines.features.forEach(feature => {
        const name = feature.properties.name;
        L.geoJSON(feature, {
          style: { color: lineColors[name] || '#000', weight: 4 },
          interactive: false
        }).addTo(map);
      });

      L.geoJSON(stations, {
        pointToLayer: (feature, latlng) => {
          const color = lineColors[feature.properties.line] || '#000';
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: color,
            color: color,
            weight: 0.5,
            opacity: 1,
            fillOpacity: 1
          }).bindTooltip(feature.properties.name, { permanent: false, direction: 'top' });
        }
      }).addTo(map);
    })
    .catch(err => {
      console.error('Failed to load map data:', err);
      alert('Map failed to load: ' + err.message);
    });
  </script>
</body>
</html>
